{% extends 'base.html' %}

{% block title %}文书详情 - 墨守方志地方文书管理系统{% endblock %}

{% block content %}
<div class="document-detail">
  <!-- 文书封面部分 -->
  <div class="document-cover">
    <img src="{{ url_for('static', filename='document-cover.jpg') }}" alt="文书封面" class="cover-image">
  </div>

  <!-- 文书信息部分 -->
  <div class="document-info">
    <div class="info-item">
      <label>立契时间：</label>
      <p>{{ document.sign_date or '未标注' }}</p>
    </div>
    <div class="info-item">
      <label>立契人：</label>
      <p>{{ document.signer or '未标注' }}</p>
    </div>
    <div class="info-item">
      <label>参与人：</label>
      <p>{{ document.participants or '未标注' }}</p>
    </div>
    <div class="info-item">
      <label>合同类型：</label>
      <p>{{ document.contract_type or '未标注' }}</p>
    </div>
  </div>

  <!-- 文书资源展示部分 -->
  <div class="document-resources">
    <h3>文书资源</h3>
    <ul>
      <li><a href="{{ url_for('document_resource', resource_id=document.id) }}">文书原文</a></li>
      <li><a href="{{ url_for('document_translation', resource_id=document.id) }}">白话文翻译</a></li>
      <li><a href="{{ url_for('document_simplified', resource_id=document.id) }}">简体翻译</a></li>
    </ul>
  </div>

  <!-- 收藏按钮 -->
  <div class="document-actions">
    <a href="{{ url_for('favorites.add', document_id=document.id) }}" class="btn btn-primary">添加到收藏</a>
  </div>
</div>
{% endblock %}
